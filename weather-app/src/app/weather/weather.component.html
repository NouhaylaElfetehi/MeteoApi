<div class="container">
    <div class="row">
      <div class="col-md-6">
        <h3 class="text-center my-4">Search for Weather:</h3>
        <form
          [formGroup]="weatherSearchForm"
          (ngSubmit)="sendApi(weatherSearchForm.value)"
        >
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              id="weatherLocation"
              aria-describedby="weatherLocation"
              placeholder="Please input a Location"
              formControlName="location"
            />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-success btn-md">
              Search for the weather
            </button>
          </div>
        </form>
      </div>
      <div>
        <h4 *ngIf="credit != null" class="text-center my-4" >Credit: {{credit}} Euro</h4>
      </div>
    </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let element"> {{element.country}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="temp">
      <th mat-header-cell *matHeaderCellDef> Temperature </th>
      <td mat-cell *matCellDef="let element"> {{element.temp}} °C</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="humidity">
      <th mat-header-cell *matHeaderCellDef> Humidity </th>
      <td mat-cell *matCellDef="let element"> {{element.humidity}} %</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
    <div class="row">
      <div class="col-md-6">
        <h3 class="text-center my-4">Temperature Moyenne:</h3>
          <div class="text-center">{{tempMoy.toFixed(2)}} °C</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3 class="text-center my-4">Ecart Type:</h3>
          <div class="text-center">{{tempET.toFixed(2)}}</div>
      </div>
    </div>


    <div class="charts">
      Analyse En Graphe :
      <div>
        <canvas baseChart width="400" height="400"
                [type]="'line'"
                [data]="lineChartData"
                [options]="lineChartOptions"
                [legend]="lineChartLegend">
        </canvas>
      </div>

      <div>
        <canvas baseChart width="400" height="400"
                [data]="barChartData"
                [options]="barChartOptions"
                [plugins]="barChartPlugins"
                [legend]="barChartLegend"
                [type]="'bar'">
        </canvas>
      </div>

    </div>
  </div>
